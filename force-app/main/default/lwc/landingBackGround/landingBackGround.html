<template>
    <div class="hero-container">
        <!-- 배경 동영상 -->
        <video autoplay loop muted playsinline preload="auto" class="background-video" onerror={handleVideoError}>
            <source src={computedVideoUrl} type="video/mp4" />
            Your browser does not support the video tag.
        </video>

        <!-- 오버레이 (overlay 속성이 true일 때만 표시) -->
        <template if:true={computedOverlay}>
            <div class="overlay" style={computedOverlayStyle}></div>
        </template>

        <!-- 텍스트와 버튼 영역 -->
        <div class={computedHeroDetailsClass}>
            <h1>{title}</h1>
            <p>{slogan}</p>
            <!-- 기존 버튼 -->
            <button class="button" onclick={handleButtonClick}>{buttonText}</button>
            <!-- 추가된 버튼: 배포된 사이트로 이동 -->
            <button class="button" onclick={handleNewButtonClick}>Problem</button>
        </div>
    </div>
</template>
