<template>
    <lightning-card title="My Installation Schedule">
        <template if:true={errorMessage}>
            <p class="slds-text-color_error">{errorMessage}</p>
        </template>
        
        <template if:true={installations.length}>
            <template for:each={installations} for:item="installation">
                <div key={installation.Id} class="slds-box slds-m-around_small">
                    <p><strong>Opportunity:</strong> {installation.OpportunityName}</p>
                    <p><strong>Date:</strong> {installation.Scheduled_Date__c}</p>
                    <p><strong>Time:</strong> {installation.Scheduled_Time__c}</p>
                    <p><strong>Status:</strong> {installation.Status__c}</p>
                    <lightning-button 
                        label="View Details"
                        data-id={installation.Id}
                        onclick={navigateToRecord}
                        variant="brand">
                    </lightning-button>
                </div>
            </template>
        </template>
        
        <template if:false={installations.length}>
            <p class="slds-text-align_center">No installations assigned.</p>
        </template>
    </lightning-card>
</template>
